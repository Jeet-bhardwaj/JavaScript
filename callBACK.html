    <script>
      setTimeout(() => {

      function sum(a, b) {
        return a + b;
      }
      function sub(a, b) {
        return a - b;
      }
      function mul(a, b) {
        return a * b;
      }

      function calculator(a, b, callbaby) {
        return callbaby(a, b);
      }
      
      console.log( calculator(10, 20, sum));
      console.log( calculator(10, 20, sub));
      console.log( calculator(10, 20, mul));




    </script>
